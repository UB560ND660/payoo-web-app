<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form action="" class="bg-white rounded-xl p-8  w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-4  rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-4  rounded-3xl" />
        </div>
        <button class="btn bg-[#0874F2] text-[#fff] mt-5 w-full rounded-3xl">Login</button>
    </form>
</body>

</html>
