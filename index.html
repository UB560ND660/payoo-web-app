<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payoo Project</title>
    <!-- tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- daisyui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex   justify-center items-center flex-col">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center  items-center">
        <img src="./assets/Group.png" alt="" class="">
    </div>
    <form action="" class=" bg-[white] p-8 rounded-2xl w-[350px]">
        <div>
            <label for="" class="font-[600]">Mobile Number</label>
            <br>
            <input type="text" id="mobile-number" placeholder="Enter your number" class="input mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label for="" class="font-[600]">4 Digit Pin</label>
            <br>
            <input type="text" id="pin-number" placeholder="Enter 4 digit PIN" class="input mt-3 rounded-3xl" />
        </div>
        <button class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2]" id="loginButton">Login</button>
    </form>


    <!-- Script -->
    <script src="./script.js">

    </script>
</body>

</html>
